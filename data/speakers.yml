normals:
  - id: "Speaker016"
    name: "赤沼 寛明"
    organization: "ユニファ株式会社"
    title: "取締役CTO"
    profile_image_url: "/assets/images/speakers/hiroaki-akanume.jpg"
    profile: "エムスリーやNubee Tokyoでの開発業務を経て、2015年にユニファ東京オフィスの立ち上げ時に入社。ユニファの開発体制を構築し、様々な新規サービスの立ち上げにも関与。現在はCTOとして、機械学習・深層学習をメインとした研究開発チームを含むシステム開発チームを統括。また、外国人エンジニアも積極的に採用し、現在10を超える国籍のエンジニアのマネジメントも担う。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/hiroaki-akanuma/index.html"
  - id: "Speaker003"
    name: "馬田 隆明"
    organization: "東京大学 FoundX"
    title: "ディレクター"
    profile_image_url: "/assets/images/speakers/takaaki-umada.png"
    profile: "University of Toronto 卒業後、日本マイクロソフトでの Visual Studio のプロダクトマネージャーを経て、テクニカルエバンジェリストとしてスタートアップ支援を行う。2016 年 6 月より現職。 スタートアップ向けのスライド、ブログなどの情報提供を行う。著書に『逆説のスタートアップ思考』『成功する起業家は居場所を選ぶ』。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/takaaki-umada/index.html"
  - id: "Speaker020"
    name: "海老澤 雅之"
    organization: "日産自動車株式会社"
    title: "コネクティドカー＆サービス技術開発本部ソフトウェア＆ユーザーエクスペリエンス開発部アプリケーション＆サービス開発グループ主担（プロダクトマネージメント）"
    profile_image_url: "/assets/images/speakers/masayuki-ebisawa.png"
    profile: "ソニー・エリクソンで携帯電話ソフトエンジニア、アプリ・サービス企画を経験後、ソニー・コンピュータエンタテインメント及びソニーにて、音楽サブスクリプションサービス Music Unlimited を立ち上げる。その後USでPlayStation Networkのプロダクトマネージャーとして、PS4向けビデオ配信サービスやソーシャルサービスなどを担当。USで自動車業界の変化を肌で感じて興味を持ち、日産に参画。Amazon Alexa向けLEAFスキル、LEAF向けNissanConnect EVアプリ、新型スカイライン向けNissanConnectサービスアプリ等のプロダクトマネージメントを担当。"
    session_title: "コネクティドカーにおけるプロダクトマネージメント"
    session_page_url: "/sessions/2019/10/01/masayuki-ebisawa/index.html"
  - id: "Speaker019"
    name: "岡田 康豊"
    organization: "エン・ジャパン株式会社"
    title: "デジタルプロダクト開発本部 部長 / プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/yasuhiro-okada.jpg"
    profile: "制作会社でのWebデザイナー経験、CCC、DeNAでのプロダクトマネジメント経験を経て、2012年にエンジャパンに入社。エン転職を始め、複数のHR Techプロダクトのプロダクトマネジメントに従事。2014年にデジタルプロダクト開発本部 部長に就任。HRの知見を活かし、プロダクトマネージャーの育成や組織開発、組織マネジメントもおこなう。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/yasuhiro-okada/index.html"
  - id: "Speaker014"
    name: "岡田 悠"
    organization: "freee株式会社"
    title: "執行役員 プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/yu-okada.jpg"
    profile: "投資銀行から狩猟業を経て2014年にクラウド会計ソフト「freee」に入社。自らもバックオフィス業務に携わりつつ、新規事業・プロダクトの立ち上げを一貫して担当する。副業で「オモコロ」等でライター業を務める。"
    session_title: "PMが追うべきKPIのカオス"
    session_page_url: "/sessions/2019/10/01/yu-okada/index.html"
  - id: "Speaker009"
    name: "金田 悠希"
    organization: "株式会社エウレカ"
    title: "執行役員 VP of Pairs Japan"
    profile_image_url: "/assets/images/speakers/yuki-kanada.jpg"
    profile: "2012年4月、新卒でモバイル系ベンチャー企業に入社。複数の新規ゲーム立ち上げに従事。マネージャーとして事業および組織設計に携わる。2016年4月、株式会社エウレカに入社。国内最大級の恋愛・婚活マッチングサービス『Pairs』日本版の事業責任者を務める。2018年10月、執行役員 VP of Pairs Japanに就任。Pairsの累計会員数は2019年1月時点で1,000万人を突破し、交際・入籍者数は20万人以上にのぼる。"
    session_title: "作り手の想いとお客様をつなぐための悪戦苦闘"
    session_page_url: "/sessions/2019/10/01/yuki-kanada/index.html"
  - id: "Speaker001"
    name: "川口 恭伸"
    organization: "一般社団法人スクラムギャザリング東京実行委員会"
    title: "代表理事"
    profile_image_url: "/assets/images/speakers/yasunobu-kawaguchi.png"
    profile: "アギレルゴコンサルティング株式会社シニアアジャイルコーチ。北陸先端科学技術大学院大学修了ののち、金融情報サービスベンダー(株)QUICKにてデータメンテナンス/システム開発、プロダクト/サービス企画開発、仮想化インフラ構築などを担当。2008年スクラムに出会い、パイロットプロジェクトを始める。2011年イノベーションスプリント実行委員長、2011年からスクラムギャザリング東京実行委員。2012-2018年楽天(株)にてアジャイルコーチ。楽天テクノロジーカンファレンス2012-2017実行委員。「Fearless Change」「ユーザーストーリーマッピング」監訳、「Joy, inc」共訳、「アジャイルエンタープライズ」監修。認定スクラムプロフェッショナル。ジム・コプリエン、ジェフ・パットン、ケン・ルービンなど、認定スクラムトレーニングの共同講師経験多数。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/yasunobu-kawaguchi/index.html"
  - id: "Speaker027"
    name: "熊谷 亘太郎"
    organization: "楽天株式会社"
    title: "Senior Manager, Travel Product Management Section"
    profile_image_url: "/assets/images/speakers/kotaro-kumagai.png"
    profile: "独立系ソフトウェア会社にて、研究開発、プロダクトマネージャ、事業戦略、営業、プロダクトマーケティングの経験を経て、2012年4月楽天㈱入社。中国開発拠点への出向後、楽天トラベルに配属となり、シニアプロダクトマネージャとして、楽天トラベルのプロダクト全てを統括。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/kotaro-kumagai/index.html"
  - id: "Speaker026"
    name: "黒澤 隆由"
    organization: "株式会社ディー・エヌ・エー"
    title: "オートモーティブ事業本部プロダクトマネジメント部　部長"
    profile_image_url: "/assets/images/speakers/takayuki-kurosawa.png"
    profile: "・製造業のエンジニアからキャリアをスタートし、その後、IT系メガベンチャーでプロダクト開発を担当・グローバルな競争環境の激化を受け、プロダクト強化の使命を負いエンジニアからプロダクトマネージャーにキャリアシフト・2018年より株式会社ディー・エヌ・エーにてオートモーティブ事業のプロダクト強化およびプロダクトマネージャーの育成に取り組む"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/takayuki-kurosawa/index.html"
  - id: "Speaker007"
    name: "坂田 一倫"
    organization: "Pivotalジャパン株式会社"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/kazumichi-sakata.png"
    profile: "大手ウェブサービス会社、デザイン会社にて多くのUX改善や新規事業の立ち上げ、IT戦略に基づいたサービスの中長期戦略の立案から実行を担当。Pivotalジャパンに転職後は、プロダクトマネージャーとしてクライアントと一体となったLeanXPの思想に基づいたプロダクト開発を実践中。監訳書として『Lean UXーリーン思考によるユーザエクスペリエンス・デザイン（オライリー・ジャパン）』などがある。趣味はラグビー解説とアニメ評論。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/kazumichi-sakata/index.html"
  - id: "Speaker025"
    name: "坂本 和大"
    organization: "Sansan株式会社"
    title: "Eight事業部 Product Plannig Group"
    profile_image_url: "/assets/images/speakers/kazuhiro-sakamoto.png"
    profile: "大学卒業後、ソーシャルゲームのサーバーサイド開発や独立しての個人でのモバイルアプリ開発を経験した後、2015年Sansan株式会社に入社。Sansanでは個人向け名刺アプリ「Eight」のiOS版開発チームのリーダーを長らく担当した後、2019年9月より現職でプロダクトマネージャーとしてキャリアをスタートする。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/kazuhiro-sakamoto/index.html"
  - id: "Speaker029"
    name: "佐藤 文彦"
    organization: "株式会社ライゾマティクス / Rhizomatiks Design"
    title: "プロジェクトディレクター / プランナー"
    profile_image_url: "/assets/images/speakers/ayahiko-sato.png"
    profile: "慶應義塾大学卒業後、777interactive (現 777CreativeStrategies) を経て株式会社ライゾマティクスに入社。メディアや手法に縛られない企画とディレクションを行う。映像作家100人に選出されるなど、映像的視点を絡めた表現を得意とする。ドイツブランドで初めて国外オリジナルブースデザインを手がけたAudi Tokyo Motor Show 2017を指揮するなど、空間演出や体験にも強みを発揮。Cannes Lions、DSA空間デザイン賞、グッドデザイン賞など受賞多数。"
    session_title: ""
    session_page_url: "/sessions/2019/10/14/ayahiko-sato/index.html"
  - id: "Speaker004"
    name: "佐藤 真治"
    organization: "First Compass Group"
    title: "General Partner"
    profile_image_url: "/assets/images/speakers/shinji-sato.png"
    profile: "1992年にStanford大学大学院に留学。Apple社を始めとするシリコンバレー企業にてエンジニアとしてソフトウェア開発に従事したのち、モバイルの可能性の求めてシリコンバレーで起業。その後、Evernote社などで、新規製品・サービスの企画をリード。プロダクトマネージメントの必要性を訴えるべく、2012年にマーティ・ケーガンによる「Inspired 日本語版」を監修、出版。現在、First Compass GroupのGeneral Partnerとして、製品企画開発のコンサルティング業務に従事。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/shinji-sato/index.html"
  - id: "Speaker022"
    name: "佐藤 里佳"
    organization: "ピクシブ株式会社"
    title: "新規事業部VRoid部事業責任者"
    profile_image_url: "/assets/images/speakers/rika-sato.png"
    profile: "2008年株式会社リクルートに新卒入社後、ライフスタイル領域のプロダクト開発に携わる。「ホットペッパービューティー」ケータイ版〜アプリ版の開発ディレクション、リクルートライフスタイル共有クラウドインフラ基盤の立ち上げ等を行い、2015年7月にピクシブへ入社。新規プロダクト「pixivision」のローンチや「pixiv」ほか各既存プロダクトのプロダクトマネジメント、大規模開発プロジェクトのマネジメント等を経験し、昨年プロダクトマーケティングの部署を立ち上げ。現在は「VRoidプロジェクト」でビジネス開発やマーケティング等を幅広く担当。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/rika-sato/index.html"
  - id: "Speaker018"
    name: "島澤 甲"
    organization: "ウイングアーク1st株式会社"
    title: "執行役員CTO"
    profile_image_url: "/assets/images/speakers/ko-shimazaki.jpg"
    profile: "1981年2月 東京生まれ埼玉育ち。SIerとして製造業向けシステム開発に従事。その後、製造業向けパッケージの事業立ち上げなどを経て、2010年 ウイングアーク1ｓｔに入社。MotionBoardの企画・開発に関わる。2014年 Dr.Sum 並びにMotionBoard開発責任者に就任。BI事業責任者を経て、執行役員ＣＴＯに就任し現在に至る。ウイングアーク1ｓｔをB I 分野で世界のトップメーカーにすることを目標に掲げている。常に目標は高く妥協は許さない。"
    session_title: "面白いプロダクトの作り方と魅せ方"
    session_page_url: "/sessions/2019/10/01/ko-shimazaki/index.html"
  - id: "Speaker031"
    name: "杉浦 正明"
    organization: "株式会社ニューズピックス"
    title: "取締役CTO"
    profile_image_url: "/assets/images/speakers/masaaki-sugiura.png"
    profile: "日立ソリューションズを経て、シンプレクスに入社。 大手証券会社向けプロジェクトのマネージャーを歴任した後に、高速為替取引システムの開発リーダーとしてアーキテクチャ設計を担う。 その後、トークノートに取締役CTOとして参画し、サービスの拡大に貢献。 2014年にユーザベースに入社、2016年より現職。"
    session_title: ""
    session_page_url: "/sessions/2019/10/16/masaaki-sugiura/index.html"
  - id: "Speaker002"
    name: "曽根原 春樹"
    organization: "Smule, Inc"
    title: "Head of Product in AI (Principal Product Manager)"
    profile_image_url: "/assets/images/speakers/haruki-sonehara.png"
    profile: "2001年中央大学総合政策学部卒。文系だったものの新卒でエンジニアとしてCisco Systemsに入社。のちに転職した企業がJuniper Networksに買収され、2006年にUS本社転籍を機に渡米。その後プロダクトマネージャーに転身。Viavi、Ooyalaなどシリコンバレーのスタートアップ企業を経て、現在はソーシャル音楽アプリSmuleにて、Principal Product Managerとしてグローバルにプロダクト開発を指揮している。Chatwork社のプロダクトマネジメント顧問として同社の上場もサポートしている。 Twitter: @Haruki_Sonehara"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/haruki-sonehara/index.html"
  - id: "Speaker036"
    name: "竹部 陽司"
    organization: "Classi株式会社"
    title: "プロダクトマネジメント部 プロダクトマネージャー 兼 UXデザイン部 部長"
    profile_image_url: "/assets/images/speakers/yoji-takebe.png"
    profile: "・2007年楽天にて、UX部門を立ち上げ、UXの社内文化醸成を推進。2013年DeNAにて、UI/UXデザイナーとして遺伝子検査事業の新規立ち上げに参画。2015年リクルートテクノロジーズにて複数のSaaS系開発プロジェクトや、BtoB系UX知見の体系化を推進。2019年よりClassiにてUXデザイン部をリードしつつ、特定機能のプロダクトマネージャーを兼任。"
    session_title: "教育事業におけるプロダクト・マネジメントとは"
    session_page_url: "/sessions/2019/10/21/yoji-takebe/index.html"
  - id: "Speaker024"
    name: "田島 佳穂"
    organization: "ヤフー株式会社"
    title: "デザイナー"
    profile_image_url: "/assets/images/speakers/kaho-tajima.png"
    profile: "2016年ヤフー株式会社へ新卒入社。Yahoo!プレミアムを担当し、プロモーション制作をした後、「読み放題プレミアム」の新規アプリ立ち上げを担当。アプリデザインとプロダクトオーナーを兼任。個人では、Designshipのイベント運営やスタートアップのお手伝いなどをしている。"
    session_title: "プロセスとプロダクトを共にデザインしていく"
    session_page_url: "/sessions/2019/10/01/kaho-tajima/index.html"
  - id: "Speaker023"
    name: "棚橋 寛文"
    organization: "株式会社プレイド"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/hirohumi-tanahashi.png"
    profile: "楽天で複数サービスの企画ディレクション、新規事業の立ち上げに携わる。その後新規事業の立ち上げのタイミングでPMとしてビズリーチへ。データ分析から企画立案、要件定義、開発ディレクション等、ウェブとアプリでのプロダクト開発とグロースを行う。2017年にプレイドに入社し、KARTE for Appの立ち上げを行い、現在は事業責任者兼PMを務める。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/hirohumi-tanahashi/index.html"
  - id: "Speaker030"
    name: "土屋 尚史"
    organization: "株式会社グッドパッチ"
    title: "代表取締役CEO"
    profile_image_url: "/assets/images/speakers/naohumi-tsuchiya.png"
    profile: "btrax, Inc.にてスタートアップの海外進出支援などを経験し、2011年9月に株式会社グッドパッチを設立。自社で開発しているプロトタイピングツール「Prott」はグッドデザイン賞を受賞。2017年には経済産業省第4次産業革命クリエイティブ研究会の委員を務める。2018年にデザイナーのキャリア支援サービス「ReDesigner」を発表。"
    session_title: ""
    session_page_url: "/sessions/2019/10/16/naohumi-tsuchiya/index.html"
  - id: "Speaker013"
    name: "戸松 大輔"
    organization: "株式会社サイダス"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/daisuke-tomatsu.png"
    profile: "通信機器営業やWEB広告マーケティング業界の事業経験を経て、株式会社サイダスに入社。入社後、チャットボットが社員の目標達成をサポートしてくれるOKRクラウド「banto」の企画に携わる。現在は、サイダス社の新プロダクト「CYDAS PEOPLE」のPdMとして、“圧倒的に売れる価値”を創造する為に、猛スピードで邁進中。"
    session_title: "“圧倒的に売れる価値”を創造する為に"
    session_page_url: "/sessions/2019/10/01/daisuke-tomatsu/index.html"
  - id: "Speaker008"
    name: "DoT"
    organization: ""
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/pmconf_ico.png"
    profile: "デジタルコンテンツの開発歴26年、プロダクトマネージャー歴9年。頓智ドット株式会社にてセカイカメラ／tabの開発、フリービット株式会社にてMVNOフリービットモバイル（現トーンモバイル）の立ち上げに参加。その後プロダクト開発及びUXデザイン支援事業を立ち上げ、電通、凸版印刷、ソフトバンク、大手自動車メーカー等の製品開発を支援。HI学会最優秀プレゼンテーション賞、App Store Best app、グッドデザイン賞など受賞多数。AI、IoTについての著書複数。博士（政策・メディア）。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/dot/index.html"
  - id: "Speaker028"
    name: "成迫 剛志"
    organization: "株式会社デンソー"
    title: "部長"
    profile_image_url: "/assets/images/speakers/takeshi-narisako.png"
    profile: "大学を卒業後、日本IBM、伊藤忠商事、香港のIT事業会社 社長、SAPジャパン、中国方正集団、ビットアイル・エクイニクスなど国内外のIT企業の役員を歴任し、2016年8月デンソーに入社。コネクティッドカー時代のIoT推進を担当し、2017年4月にはデジタルイノベーション室を新設、同室長に就任。2018年4月よりMaaS開発部長。"
    session_title: ""
    session_page_url: "/sessions/2019/10/14/takeshi-narisako/index.html"
  - id: "Speaker015"
    name: "二木 祥平"
    organization: "LINE株式会社"
    title: "執行役員"
    profile_image_url: "/assets/images/speakers/shohei-niki.jpg"
    profile: "1990年生まれ。兵庫県出身。慶應義塾大学経済学部を卒業後、株式会社リクルートに入社。プロジェクトリーダーとして大規模Webシステムの運営や新規事業の立ち上げを経験した後、2015年7月、LINE株式会社へ入社。現在はLINE公式アカウントや広告プラットフォームなど主にビジネス関連プロダクトの責任者。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/shohei-niki/index.html"
  - id: "Speaker017"
    name: "原口 琢磨"
    organization: "株式会社アイキューブドシステムズ"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/takuma-haraguchi.png"
    profile: "福岡県出身。九州工業大学にて制御工学とコンピューターサイエンスを学ぶ。研究としてニューラルネットワークのアルゴリズム応用を専攻し、同大学院修士課程を修了後、2001年に株式会社東芝に入社。同社の研究部門にてナレッジマネジメント関連の研究に従事。また同社の半導体部門に異動後は、マルチコアプロセッサ Cell のリファレンス開発およびテレビへの搭載プロジェクトに従事し、アプリケーションおよびグラフィックスレイヤのソフトウェア開発に携わる。2012年に同社を退職し、株式会社アイキューブドシステムズへUターン入社。ビジネス向けのモバイルアプリの開発に従事した後、MDM(モバイルデバイス管理)サービスのプロダクトマネージャーとして、日々顧客の声と製品の方向性との間で奮闘中。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/takuma-haraguchi/index.html"
  - id: "Speaker005"
    name: "広野 萌"
    organization: "一般社団法人デザインシップ"
    title: "代表理事"
    profile_image_url: "/assets/images/speakers/hajime-hirono.png"
    profile: "早稲田大学文化構想学部卒。ヤフー株式会社にて新規事業企画やモバイルアプリのUX推進を手掛ける。2015年に株式会社FOLIOを共同創業し、CDOに就任。国内株式を取り扱う10年ぶりのオンライン証券を立ち上げた他、法律・医療・保険分野のスタートアップをデザイン顧問として支援。2018年に一般社団法人デザインシップを設立し、代表理事に就任。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/hajime-hirono/index.html"
  - id: "Speaker033"
    name: "Brad Ellis"
    organization: "株式会社メルカリ"
    title: "Director of Product Management, Mercari US in Tokyo"
    profile_image_url: "/assets/images/speakers/brad-ellis.jpg"
    profile: "Brad Ellis leads teams working on shipping, payments and fraud & abuse prevention as Vice President of Mercari US@Tokyo. After college at Harvard and Keio University, he was a dev lead at startups in Kyoto and Boston, and from 2007 was a product manager for Ads and YouTube at Google Japan. After relocating to the SF Bay Area, Brad was a PM at Nuna Health, and joined Mercari US in 2017."
    session_title: ""
    session_page_url: "/sessions/2019/10/20/brad-ellis/index.html"
  - id: "Speaker006"
    name: "増井 俊之"
    organization: "Nota Inc."
    title: "CTO"
    profile_image_url: "/assets/images/speakers/toshiyuki-masui.png"
    profile: "1984年東京大学大学院工学系研究科電子工学専門課程修士課程修了。工学博士。シャープ、ソニーコンピュータサイエンス研究所、産業技術総合研究所、米国Appleなどに勤務後、2009年4月より慶應義塾大学環境情報学部教授。情報検索、テキスト入力、情報視覚化、実世界指向インタフェース、予測インタフェース、認証技術など、ユーザインタフェースに関連する幅広い研究開発を行なっている。携帯電話やスマートフォンで広く利用されている予測入力システムやフリック入力システムの開発者。Gyazo, Scrapbox, 本棚.org, QuickMLなど各種のWebサービスを運用中。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/toshiyuki-masui/index.html"
  - id: "Speaker010"
    name: "丸山 貴宏"
    organization: "株式会社クライス＆カンパニー"
    title: "代表取締役社長"
    profile_image_url: "/assets/images/speakers/takahiro-maruyama.jpg"
    profile: "1986年滋賀大学経済学部卒業後、リクルート入社。7年間人事担当採用責 任者として新卒、中途、留学生、外国人など多岐にわたる採用を担当し、同 社の急成長を人材採用の側面から支える。退職後、株式会社クライス＆カン パニーを設立。リクルートで実践した「企業力を超える採用」の実現のため、 1000社を超える顧客にそのノウハウを提供、さまざまな分野の支援を実現。ま た個人へのキャリアコンサルティングは1万名を超え、「個人の本気に火をつ ける」面談には定評がある。著書に「キャリア・コンサルティング／翔泳社」「そ のひと言で 面接官に嫌われます／ 青春出版社」「自分に合った働き方を手 に入れる! 転職面接の話し方・伝え方／ 高橋書店」。ダイヤモンド・オンライン にて、コラム「転職で幸せになる人、不幸になる人」を連載中。"
    session_title: ""
    session_page_url: "/sessions/2019/10/01/takahiro-maruyama/index.html"
  - id: "Speaker012"
    name: "水島 壮太"
    organization: "ラクスル株式会社"
    title: "執行役員CPO 兼 ラクスル事業本部プロダクト開発部部長"
    profile_image_url: "/assets/images/speakers/sota-mizushima.jpg"
    profile: "学生時代はベンチャー企業の契約社員として、フィーチャーフォン上で動くJavaアプリの開発に没頭。新卒で日本IBMに入社し、Javaアーキテクトとして金融系システム開発などでキャリアを積んだ後、DeNAに転職。DeNAでは、Mobageオープンプラットフォームのサードパーティ向けグローバル技術コンサルティング部門の立ち上げを行い、サードパーティらに必要なものを自らの意思決定で作りたいという思いから、開発部門へ。Mobageに限らず社内外すべてのサービスで共通に利用されるバックエンドサービスを開発、展開。2015年4月より、株式会社ペロリに出向し、MERYのアプリの立ち上げおよびメディアからサービスへ飛躍するための開発をリード。2017年10月より、ラクスル株式会社で執行役員CPO兼ラクスル事業のプロダクトオーナーとして開発の指揮をしている。"
    session_title: "ラクスルの事業を支えるB2Bプラットフォーム開発（仮）"
    session_page_url: "/sessions/2019/10/01/sota-mizushima/index.html"
  - id: "Speaker021"
    name: "山崎 聡"
    organization: "エムスリー株式会社"
    title: "業務執行役員 VPoE / プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/satoshi-yamazaki.png"
    profile: "大学院博士後期課程中退後、ベンチャー企業、フリーランスを経て、2006年、臨床研究を手掛けるメビックスに入社。2009年、メビックスのエムスリーグループ入り以降、主にプロダクトマネジメントを担当する。2012年にグループ会社であるシィ・エム・エス取締役に就任。2015年、デジカルを共同創業、2017年にVPoEとなり、2018年からエムスリーの業務執行役員 VPoEを務める。"
    session_title: "エムスリーでのプロダクトマネージャーとその取り組み（仮）"
    session_page_url: "/sessions/2019/10/01/satoshi-yamazaki/index.html"
  - id: "Speaker032"
    name: "矢本 真丈"
    organization: "株式会社10X"
    title: "代表取締役CEO"
    profile_image_url: "/assets/images/speakers/masatake-yamoto.png"
    profile: "2児の父。大学院在学中に3.11の震災で被災。その後、丸紅、NPOを経てママ向けECスマービー創業参加。プロダクト責任者を務める。3.11震災の避難時に「火を入れた料理」に感動したこと、また育休中に家族の食事を創り続けた原体験から、タベリーの創り、石川とともに10Xを創業。"
    session_title: ""
    session_page_url: "/sessions/2019/10/16/masatake-yamoto/index.html"
  - id: "Speaker011"
    name: "吉本 猛"
    organization: "ベルフェイス株式会社"
    title: "経営企画室長兼プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/takeshi-yoshimoto.jpg"
    profile: "2011年当時 (株)ディーノシステム代表中島のTwitterに返信したことをキッカケに社員3名・実績ゼロの同社にジョイン。急成長する同社の古参メンバーとして全国に60社/150名と拡大した代理店の研修、営業指導、などのSV部門責任者だけでなく、インサイドセールスチーム及びカスタマーサクセスチーム、Web動画制作チームの統括として業務に従事。2015年同社を退職し、代表の中島と共にベルフェイス株式会社を創業。その後、原体験を基に作った、営業に特化したWeb会議システム「bellFace(ベルフェイス)」をリリース。現在は経営企画室長兼プロダクトマネージャーとしてプロダクト開発と組織開発の両軸にて試行錯誤中。"
    session_title: "ベルフェイスが描く総プロダクトマネージャー構想（仮）"
    session_page_url: "/sessions/2019/10/01/takeshi-yoshimoto/index.html"