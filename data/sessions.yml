- id: "S2-010"
  theme: "Talk Session"
  title: "UXの視点から見るプロダクトマネジメントの倫理と社会的責任"
  organization: ""
  desc: "モノ消費からコト消費に需要は変化し、所有から体験に価値観も変わる中、プロダクト開発の中で占めるユーザー体験（UX）の位置付けも大きく変わりつつあります。今回はUXを専門とする立場から、プロダクトマネージャーに役割を移した2名に登壇頂き、UXの視点からプロダクトマネジメントを語って頂きます。その中でも特に、倫理や社会的責任にスポット当てます。Apple Watch に搭載された月経管理機能や昨今のスマホ決済サービスに代表されるように、ユーザーの生活や人生に直結し、かつプライバシーの課題に発展しうるプロダクトはこれまで以上に増え続けています。それはつまり、それだけ事業者の責任が重くなってきているという現れでもあります。正解が無い世界において、何を正しいと考えるのか。そこには倫理観と社会的責任が必要です。社会に受け入れられるプロダクトを開発する際に、合わせて必要となるこの倫理と責任ついてこのセッションでは議論します。"
  venue: "ROOM2-2"
  session_page_url: "/sessions/2019/11/13/S2-010/"
  speakers:
    - "坂田 一倫"
    - "DoT"
- id: "S2-011"
  theme: "Talk Session"
  title: "DXにおけるプロダクトマネジメント"
  organization: ""
  desc: "日本の一般事業会社はデジタル技術により事業変革を行う、デジタルトランスフォーメーション（DX）を積極的に推進しています。今回はその中でも日本を代表するDX推進企業として有名な3社にお越しいただき、DXとプロダクトマネジメントについてお話頂きます。内製化の有無がどのようにDXでのプロダクトマネジメントに関係するか、変革に必要なプロダクトマネージャーの役割とはなど、DXと呼んでいなかったとしても、多くの組織や事業で必要となるであろうトピックを日本をリードするDX企業の方々と考えてみたいと思います。"
  venue: "MAIN"
  session_page_url: "/sessions/2019/11/13/S2-011/"
  speakers:
    - "成迫 剛志"
    - "重森 泰平"
    - "伊東 武"
