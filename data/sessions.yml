- id: "S1-015"
  theme: "Talk Session"
  title: "企業が求めるプロダクトマネージャーとその人材戦略"
  organization: "株式会社クライス＆カンパニー"
  desc: "日本でも認知が高まりつつあるプロダクトマネージャーの人材戦略について、自社サービスを運営するNewsPicksと自社サービスと顧客のプロダクト開発支援（クライアントワーク）のどちらも持つGoodpatchの2社を招き、採用や育成などについてお聞きします。また、様々な業種やステージの企業の人材採用を支援してきたクライス＆カンパニーには一般の人材採用とプロダクトマネージャーの違いや昨今のプロダクトマネージャー需要の変化についてお話頂きます。企業によって役割の異なるプロダクトマネージャーという職種における人材にスポットを当て、企業側およびキャリア形成を考える個人側の双方に向けて生々しい話を展開出来ればと考えています。"
  venue: "MAIN"
