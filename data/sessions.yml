  desc: "Pairsを運営するエウレカではサービス運営に関して一貫した姿勢を貫いてきました。それが\"安心・誠実\"なブランドイメージに繋がってきました。現在になってもそれは変わらない一方、オンラインデーティングを取り巻く市場環境は複雑化しお客様のニーズも多様化してきました。聴くべき声と今は置いておくべき声の選別が非常に難しくなってきています。本公演では現在、私たちがお客様の多様化する意見をどのように収集・分析してプロダクトマネジメントに活かそうとしているかお話させていただこうと思います。"
